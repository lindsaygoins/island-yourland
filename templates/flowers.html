{% extends "layouts/base.html" %}

{% block body %}

    <div class="container-lg main-content">
        <h6 class="display-6">Add Flower by Name</h6>
        <form action="{{ url_for('add_flowers') }}" method="POST">
            <div class="row">

                <div class="mb-3 col-6">
                    <input type="text" class="form-control" id="flower_name" name="flower_name" placeholder="Flower Name" required>
                </div>
    
                <input type="hidden" id="flower_user" name="flower_user" value="lindsay">
    
                <div class="mb-3 col-2">
                    <button type="submit" class="btn btn-primary">Add Flower</button>
                </div>

            </div>
        </form>

        <br>
        <hr />

        <h6 class="display-6">View Flowers</h6>
        <form action="{{ url_for('flowers') }}" method="POST">
            <div class="row">
                
                <div class="col-3">
                    <select class="form-select" aria-label="Default select example" name="filter_flowers">
                        <option selected value="all">All Flowers</option>
                        <option value="Rose">Roses</option>
                        <option value="Hyacinth">Hyacinths</option>
                        <option value="Lily">Lilies</option>
                        <option value="Mum">Mums</option>
                        <option value="Pansy">Pansies</option>
                        <option value="Cosmos">Cosmos</option>
                        <option value="Tulip">Tulips</option>
                        <option value="Windflower">Windflowers</option>
                    </select>
                </div>

                <div class="col-3">
                    <select class="form-select" aria-label="Default select example" name="filter_collect">
                        <option selected value="all">View All</option>
                        <option value="lindsay">Lindsay</option>
                        <option value="not_lindsay">Uncollected Lindsay</option>
                    </select>
                </div>

                <div class="col-3">
                    <select class="form-select" aria-label="Default select example" name="sort">
                        <option selected value="A">Alphabetical: A - Z</option>
                        <option value="Z">Alphabetical: Z - A</option>
                    </select>
                </div>

                <div class="mb-3 col-2">
                    <button type="submit" class="btn btn-primary">Filter</button>
                </div>

            </div>
        </form>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Flower Name</th>
                    <th scope="col">Flower Family</th>
                    <th scope="col">Lindsay</th>
                </tr>
            </thead>
            <tbody>
                {% for row in filter_data %}
                <tr>
                    <td>{{ row[0]['flowername'] }}</td>
                    <td>{{ row[0]['flowerfamily'] }}</td>
                    {% if row[0]['lindsay'] %}
                    <td><input type="checkbox" checked disabled></td>
                    {% else %}
                    <td><input type="checkbox" disabled></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
{% endblock %}
